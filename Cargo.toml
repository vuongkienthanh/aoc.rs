[package]
name = 'aoc'
version = '0.1.0'
edition = '2021'
authors = ["Vương Kiến Thanh <thanhstardust@outlook.com>"]
rust-version = "1.70.0"
description = "An Advent Of Code template generator and solver in Rust"
publish = false

[dependencies]
dotenvy = "~0.15"
reqwest = { version = "~0.12", features = ["blocking", "cookies"] }
cargo-generate = "~0.22"

[profile.release]
strip = true
lto = true
